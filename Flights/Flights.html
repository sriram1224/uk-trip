<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheap Flights, Airline Tickets & Airfare & Flight Tickets | Trip.com</title>
    <link rel="icon" href="/Flights/Assests/favicon.ico">
    <link rel="stylesheet" href="/Flights/styleFlights.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Flights/mediaquery.css"> 
</head>
<body>
    <header class="Header_Container">
        <div class="Top_Part">
             <img class="logo" src="/Flights/Assests/logo.svg" alt="logo">
            <div class="nav">
                <ul>
                    <li>Hotels</li>
                    <li id="active">Flights</li>
                    <li>Trains</li>
                    <li>Cars</li>
                    <li>Attractions & Tours</li>
                    <li>Bundle & Save</li>
                    <li class="Nav_dots"><i class="fa-solid fa-ellipsis" style="color: #fcfcfc;"></i></li>
                    <li>Cruises</li>
                    <li>Trip Planner</li>
                    <li>Destinations</li>
                    <li>Trip.com Rewards</li>
                    <li>Deals</li>
                </ul>
            </div>
            <div class="right_section">
                <p>App</p>
                <p>Help</p>
                <img class="flag" src="/Flights/Assests/Flag_of_the_United_States.svg" alt="flag">
                <p>USD</p>
                <p class="Search_box">Search Bookings</p>
                <button>Sign in / Register</button>
            </div>
            <div class="Hamburger">
                <i class="fa-solid fa-bars" style="color: #050506;"></i>     
            </div>
        </div>
       <div class="Bottom_Part">
           <h1>Find cheap flight deals<span class="roundshape"></span></h1>
           <div class="sub_BottomPart">
             <div class="radio_check_buttons">
              <div class="radio_buttons">
                  <input type="radio" id="RT" name="button">
                  <label for="RT">Round-trip</label>
                  <input type="radio" id="OW" name="button">
                  <label for="OW">One-way</label>
                  <input type="radio" id="MC" name="button">
                  <label for="MC">Multi-city</label>
              </div>
              <div class="check_button">
                  <input type="checkbox" id="id" name="NO">
                  <label for="id">Nonstop only</label>
              </div>
            </div>
            <div class="searchbox_Bottom_part">
                 
            </div>
           </div>
       </div>
    </header>
</body>
</html>
