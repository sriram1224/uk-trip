<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheap Flights, Airline Tickets & Airfare & Flight Tickets | Trip.com</title>
    <link rel="icon" href="/Assests/favicon.ico">
    <link rel="stylesheet" href="/styleFlights.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/mediaquery.css"> 
</head>
<body>
    <header class="Header_Container">
        <div class="Top_Part">
             <img class="logo" src="/Assests/logo.svg" alt="logo">
            <div class="nav">
                <ul>
                    <li>Hotels</li>
                    <li id="active">Flights</li>
                    <li>Trains</li>
                    <li>Cars</li>
                    <li>Attractions & Tours</li>
                    <li>Bundle & Save</li>
                    <li class="Nav_dots"><i class="fa-solid fa-ellipsis" style="color: #fcfcfc;"></i></li>
                    <li>Cruises</li>
                    <li>Trip Planner</li>
                    <li>Destinations</li>
                    <li>Trip.com Rewards</li>
                    <li>Deals</li>
                </ul>
            </div>
            <div class="right_section">
                <p>App</p>
                <p>Help</p>
                <img class="flag" src="/Assests/Flag_of_the_United_States.svg" alt="flag">
                <p>USD</p>
                <p class="Search_box">Search Bookings</p>
                <button>Sign in / Register</button>
            </div>
            <div class="Hamburger">
                <i class="fa-solid fa-bars" style="color: #050506;"></i>     
            </div>
        </div>
